  <script>
    const allRanges = document.querySelectorAll(".range-wrap");
    allRanges.forEach(wrap => {
      const range = wrap.querySelector(".form-control-range");
      const bubble = wrap.querySelector(".bubble");

      range.addEventListener("input", () => {
        setBubble(range, bubble);
      });
      setBubble(range, bubble);
    });

    function setBubble(range, bubble) {
      const val = range.value;
      const min = range.min ? range.min : 0;
      const max = range.max ? range.max : 100;
      const newVal = Number(((val - min) * 100) / (max - min));
      bubble.innerHTML = val;

      // Sorta magic numbers based on size of the native UI thumb
      bubble.style.left = `calc(${newVal}% + (${8 - newVal * 0.15}px))`;
    }

    function getUrlParams(search) {
      const hashes = search.slice(search.indexOf('?') + 1).split('&')
      const params = {}
      hashes.map(hash => {
        const [key, val] = hash.split('=')
        params[key] = decodeURIComponent(val)
      })
      return params
    }

    document.getElementById('sendRatingBtn').addEventListener('click', (e) => {
      e.preventDefault()

      const ratingInfo = {
        pt_general: document.getElementById('generalOpinion').value,
        pt_quality: document.getElementById('qualityOpinion').value,
        pt_price: document.getElementById('priceOpinion').value,
        comment: document.getElementById('userComment').value,
        user: "5efe13b0db33c51201451b5e" //TODO: Pupulate from localStorage, necesario ampliar funcion login para aniadir id?
      }

      const API = axios.create({
        baseURL: 'http://localhost:3000/api',
        timeout: 1000,
      })

      const params = getUrlParams(window.location.search)

      console.log(params)
      API
        .post(`/workshops/${params.id}/ratings`, ratingInfo, { headers: { token: localStorage.getItem('token') } })
        .then(response => {
          window.location = 'index.html'
        }).catch(err => console.error(err))
    })

  </script>
