              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">
              <i class="fas fa-euro-sign"></i>
              Presupuestos
            </a>
          </li>

            <a class="nav-link text-white" href="#">
              <i class="fas fa-info-circle"></i>

            </a>
          </li>

              <i class="far fa-user"></i>
              Login
            </a>
          </li>
        </ul>

    </div>

  <!-- Header -->
<div class="container-fluid ">

  <div class="row py-4 bg-deco">
     <div class="col-12">
      <h1 class="text-gray-dark font-weight-bold text-center"><i class="fas fa-thumbs-up"></i></h1>
      <h6 class="text-gray-dark font-weight-bold text-center">Déjanos tu opinión</h6>
    </div>
  </div>
</div>

  <!-- Form -->
<form action="index-view.html" method="GET">
  <div class="container">
    <div class="row pt-3">
      <div class="col-12">
        <h5 class="font-weight-bold">Déjanos tu opinión</h5>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-12">
        <span class="font-weight-bold text-gray-dark">¿Cuál ha sido tu satisfacción general con el taller?</span>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-2">
        <i class="fas fa-car text-green-dark"></i>
      </div>
      <div class="col-10 text-right">
        <i class="fas fa-car text-green-dark"></i>
        <i class="fas fa-car text-green-dark"></i>
        <i class="fas fa-car text-green-dark"></i>
        <i class="fas fa-car text-green-dark"></i>
        <i class="fas fa-car text-green-dark"></i>
      </div>
    </div>

    <div class="row px-3">
      <input id="generalOpinion" type="range" class="form-control-range" min="1" max="5" step="1">
    </div>

    <div class="row pt-3">
      <div class="col-12">
        <span class="font-weight-bold text-gray-dark">¿Cómo evaluarías la calidad de tu reparación?</span>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-2">
        <i class="fas fa-circle text-green-dark"></i>
      </div>
      <div class="col-10 text-right">
        <i class="fas fa-circle text-green-dark"></i>
        <i class="fas fa-circle text-green-dark"></i>
        <i class="fas fa-circle text-green-dark"></i>
        <i class="fas fa-circle text-green-dark"></i>
        <i class="fas fa-circle text-green-dark"></i>
      </div>
    </div>

    <div class="row px-3">
      <input id="qualityOpinion" type="range" class="form-control-range" min="1" max="5" step="1">
    </div>

    <div class="row pt-3">
      <div class="col-12">
        <span class="font-weight-bold text-gray-dark">¿Qué consideras sobre el precio del taller?</span>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-2">
        <i class="fas fa-euro-sign text-green-dark"></i>
      </div>
      <div class="col-10 text-right">
        <i class="fas fa-euro-sign text-green-dark"></i>
        <i class="fas fa-euro-sign text-green-dark"></i>
        <i class="fas fa-euro-sign text-green-dark"></i>
        <i class="fas fa-euro-sign text-green-dark"></i>
        <i class="fas fa-euro-sign text-green-dark"></i>
      </div>
    </div>

    <div class="row px-3">
      <input id="priceOpinion" type="range" class="form-control-range" min="1" max="5" step="1">
    </div>

    <div class="row pt-3 mt-4">
      <div class="col-12">
        <textarea class="form-control" id="comments" rows="3"
          placeholder="Deja aquí tu comentario sobre la visita al taller"></textarea>
      </div>
    </div>

    <div class="row pt-4 justify-content-center">
      <button type="button" class="btn theme-green-light-btn col-10 m-2">Enviar</button>
      <button type="button" class="btn theme-gray-light-btn col-10 m-2">Cancelar</button>
    </div>

  </div>
</form>
