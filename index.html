<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body class="main-view">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-color-theme navbar-light mb-25">
    <div class="container-fluid">
      <div>
        <a class="navbar-brand text-white font-weight-bold" href="./index.html">fixacar.com</a>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="d-lg-none nav-item" id="loginMobile">
            <a class="nav-link text-white font-weight-bold" href="./login-view.html">
              <i class="far fa-user"></i>
              Login / Register
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">
              <i class="fas fa-info-circle"></i>
              Sobre fixacar
            </a>
          </li>
          <li class="d-none d-lg-block nav-item" id="loginComputer">
            <a class="nav-link text-white font-weight-bold"  href="./login-view.html">
              <i class="far fa-user"></i>
              Login / Register
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <form action="filter-view.html" method="GET">
    <div class="container intro-form">

      <div class="row mb-3 justify-content-center">
        <div class="col-10 px-0">
          <div class="btn-group btn-group-toggle d-flex align-items-stretch" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" value="car" name="vehicle" id="option1" autocomplete="off" checked> <i class="fas fa-car fa-2x"></i>
            </label>
            <label class="btn btn-secondary">
              <input type="radio" value="moto" name="vehicle" id="option3" autocomplete="off"> <i class="fas fa-motorcycle fa-2x"></i>
            </label>
          </div>
        </div>
      </div>

      <div class="row mb-3 justify-content-center">
        <input class="form-control col-10" type="text" placeholder="Las Palmas de Gran Canaria" readonly>
      </div>

      <div class="mb-3 row justify-content-center">
        <!--<label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>-->
        <select name="service" class="custom-select col-10" id="inlineFormCustomSelect">
            <option value="mechanic">Mec√°nica</option>
            <option value="bp">Chapa y Pintura</option>
            <option value="electricity">Electricidad</option>
        </select>
      </div>

      <div class="row justify-content-center mt-5">
        <input type="submit" class="btn theme-gray-dark-btn col-10" value="Buscar">
      </div>

    </div>
  </form>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <script>
      if (localStorage.getItem('name')) {
        let userName = localStorage.getItem('name')

        let login1 = document.getElementById('loginMobile')
        login1.innerHTML = `<a class="nav-link text-white font-weight-bold"  href="./index.html">
      <i class="far fa-user"></i> ${userName}</a>`

        let login2 = document.getElementById('loginComputer')
        login2.innerHTML = `<a class="nav-link text-white font-weight-bold"  href="./index.html">
      <i class="far fa-user"></i> ${userName}</a>`
      }
    </script>
