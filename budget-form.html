<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fixacar.com</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ea12866966.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/css/style.css">
  <link rel="stylesheet" href="./styles/css/rating-form.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-color-theme navbar-light mb-25">
    <div class="container-fluid">

      <div>
        <a class="navbar-brand text-white font-weight-bold" href="./index.html">fixacar.com</a>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="d-lg-none nav-item">
            <a class="nav-link text-white font-weight-bold" href="#">
              <i class="far fa-user"></i>
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">
              <i class="fas fa-euro-sign"></i>
              Presupuestos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">
              <i class="fas fa-info-circle"></i>
              Sobre fixacar
            </a>
          </li>
          <li class="d-none d-lg-block nav-item">
            <a class="nav-link text-white font-weight-bold" href="#">
              <i class="far fa-user"></i>
              Login
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- Header -->
<div class="container-fluid ">

  <div class="row pt-4 pb-4 bg-green-light">
     <div class="col-12">
      <h1 class="text-gray-dark font-weight-bold text-center"><i class="fas fa-euro-sign"></i></h1>
      <h6 class="text-gray-dark font-weight-bold text-center">Presupuesto</h6>
    </div>
  </div>
</div>

  <!-- Form -->
<div class="container">
  <div class="row pt-3">
    <div class="col-12">
     <h5 class="font-weight-bold">Taller Domi</h5>
     <p class="text-gray-dark small">Tu presupuesto sin compromiso. Déjanos tus datos aquí:</p>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="budget-form">Matrícula</label>
      <input type="matricula" class="form-control" id="matricula" placeholder="E1234ABC">
    </div>
    <div class="form-group">
      <label for="budget-form">Bastidor</label>
      <input type="bastidor" class="form-control" id="bastidor" placeholder="WVWZZZ123456789">
    </div>
    <div class="form-group">
      <label for="budget-form">Marca</label>
      <input type="marca" class="form-control" id="marca" placeholder="Volkswagen">
    </div>
    <div class="form-group">
      <label for="budget-form">Modelo</label>
      <input type="modelo" class="form-control" id="modelo" placeholder="Golf">
    </div>

    <div class="form-group">
      <textarea class="form-control text-center" id="request" rows="3" placeholder="¿Qué necesita que miremos para su coche?"></textarea>
    </div>

    <div class="row pt-4 justify-content-center">
      <button type="submit" class="btn theme-green-light-btn col-10 m-2">Enviar</button>
  </div>

  </form>

</div>

  <!-- Response -->
  <div class="container">
    <div class="row pt-3">
      <div class="col-12">
       <h5 class="font-weight-bold text-center">¡En breve nos pondremos en contacto contigo!</h5>
      </div>
    </div>

     <div class="row pt-4 justify-content-center">
        <button type="button" class="btn theme-green-light-btn col-10 m-2">Volver</button>
    </div>

  </div>




  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


</body>


</html>
